<ion-view title="Alterar Dados"  id="page17" style="background-color:#E2D9D9;" class=" ">
    <ion-content padding="true" scroll="false" class="has-header">
        <div>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome</span>
                    <input type="text"  ng-model="proprietario.nomeUsuario" style="background-color: #f0f0f0" placeholder={{proprietario.nome}}>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">E-mail</span>
                    <input type="text"  ng-model="proprietario.emailUsuario" style="background-color: #f0f0f0" placeholder={{proprietario.email}}>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Data Nascimento</span>
                    <input type="text"  ng-model="proprietario.dtNascUsuario" style="background-color: #f0f0f0" placeholder={{proprietario.nascimento}}>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">RG</span>
                    <input type="text"  ng-model="proprietario.rgUsuario" style="background-color: #f0f0f0" placeholder={{proprietario.rg}}>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">CPF</span>
                    <input type="text"  ng-model="proprietario.cpfUsuario" style="background-color: #f0f0f0" placeholder={{proprietario.cpf}}>
                </label>
            </div>
        </div>
        <div id="alterarDados-button-bar3" class=" button-bar "></div>
        <div id="alterarDados-button-bar4" class=" button-bar ">
            <a ui-sref="tabsController.home_tab1" id="alterarDados-button19" style="border-radius:10px 10px 10px 10px;" class=" button button-positive  button-block " ng-click="salvarDados()">Salvar Dados</a>
            <a ui-sref="alterarSenha" id="alterarDados-button18" style="border-radius:10px 10px 10px 10px;" class=" button button-positive  button-block ">Alterar senha</a>
        </div>
    </ion-content>
</ion-view>
